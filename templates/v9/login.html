<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>Slithr</title>
  <!-- Google Fonts CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

  <!-- Custom CSS Sheet -->
  <link rel="stylesheet" href="desktop.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c2ec60c483.js" crossorigin="anonymous"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

<style>

.modal {
  background-color: purple;
}
</style>

</head>

<body>

<main>

  <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Firefox_logo%2C_2019.svg/1200px-Firefox_logo%2C_2019.svg.png" style="width:46px;margin-right:12px;">
          <h1 class="fw-bold">Start slithring free</h1>
        </div>

        <div class="modal-body p-5 pt-0">
          <form target="/login" action="submit">
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="Username">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <button class="w-50 mb-2 btn btn-md rounded-3 btn-primary" type="submit">Login</button>
          </form>
          <form target="/register" action="submit">
            <button class="w-50 mb-2 btn btn-md rounded-3 btn-primary" type="submit">Sign up</button>
          </form>

            <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>

        </div>
      </div>
    </div>
  </div>

</main>


</body>
  <!-- Footer -->

  <footer id="footer">
    <i class="social-icon fa-brands fa-square-facebook"></i>

</html>
